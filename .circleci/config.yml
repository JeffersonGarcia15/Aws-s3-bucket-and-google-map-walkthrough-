version: 2.1
executors:
  node-postgres:
    docker:
      - image: circleci/node:14
      - image: circleci/postgres:9.6
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: circleci
          POSTGRES_PASSWORD: circleci

jobs:
  build:
    executor: node-postgres
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Migrations
          command: npm run migrate
      - run:
          name: Run Tests
          command: npm test

  install_backend_dependencies:
    executor:
      name: node-postgres
    steps:
      - checkout:
          path: ~/project
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "backend/package-lock.json" }}
            - v1-dependencies-
      - run:
          name: Install Backend Dependencies
          command: cd backend && npm install
      - save_cache:
          paths:
            - backend/node_modules
          key: v1-dependencies-{{ checksum "backend/package-lock.json" }}
      - persist_to_workspace:
          root: .
          paths:
            - backend

  test_backend:
    docker:
      - image: circleci/node:14
        environment:
          DB_USERNAME: $DB_USERNAME
          DB_PASSWORD: $DB_PASSWORD
          DB_DATABASE: $DB_DATABASE
          DB_HOST: localhost
          DB_DIALECT: postgres
      - image: postgres:13
        environment:
          POSTGRES_USER: $DB_USERNAME
          POSTGRES_PASSWORD: $DB_PASSWORD
          POSTGRES_DB: $DB_DATABASE
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Install PostgreSQL Client
          command: sudo apt-get update && sudo apt-get install -y postgresql-client
      - run:
          name: Wait for PostgreSQL to start
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Setup PostgreSQL Database
          command: |
            sudo apt-get install -y postgresql
            sudo -u postgres createuser --superuser circleci
            sudo -u postgres createdb circleci
            sudo -u postgres psql -U postgres -d postgres -c "ALTER USER circleci WITH PASSWORD 'circleci';"
      - run:
          name: Create DB role and DB
          command: |
            psql -h localhost -U postgres -d postgres -c "CREATE ROLE $DB_USERNAME WITH LOGIN CREATEDB PASSWORD '$DB_PASSWORD';"
            psql -h localhost -U postgres -d postgres -c "CREATE DATABASE $DB_DATABASE WITH OWNER $DB_USERNAME;"
      - run:
          name: Run Backend
          command: cd backend && npm run start
          background: true
      - run:
          name: Install Cypress Dependencies
          command: sudo apt-get install -y libgtk-3-0 libgbm1 libasound2
      - run:
          name: Run Cypress Tests
          command: cd backend && npx cypress run
      - run:
          name: Run Backend Tests
          command: cd backend && npm test

  test_frontend:
    executor: node-postgres
    working_directory: ~/project/frontend
    steps:
      - checkout:
          path: ~/project
      - restore_cache:
          key: frontend-dependencies-{{ checksum "package-lock.json" }}
      - run: npm ci
      - save_cache:
          key: frontend-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm test

  cypress_test:
    executor: node-postgres
    working_directory: ~/project/frontend
    environment:
      CYPRESS_SUPPORT_FILE: false
    steps:
      - checkout:
          path: ~/project
      - attach_workspace:
          at: ~/project
      - restore_cache:
          key: frontend-dependencies-{{ checksum "package-lock.json" }}
      - run: npm ci
      - save_cache:
          key: frontend-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Install backend dependencies
          command: npm install
          working_directory: ~/project/backend
      - run:
          name: Start backend server
          command: npm run start
          working_directory: ~/project/backend
          background: true
      - run:
          name: Install Cypress dependencies
          command: sudo apt-get update && sudo apt-get install -y libgtk-3-0 libgbm1 libasound2 libnss3 libatk-bridge2.0-0
      - run:
          name: Start frontend server
          command: npm run start
          working_directory: ~/project/frontend
          background: true
      - run:
          name: Wait for frontend server to start
          command: dockerize -wait tcp://localhost:3000 -timeout 1m
      - run: npx cypress run

workflows:
  version: 2
  build_and_test:
    jobs:
      - install_backend_dependencies
      - test_backend:
          requires:
            - install_backend_dependencies
      - test_frontend
      - cypress_test
